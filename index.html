<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <div class="container">
                <div class="navbar flex">
                    <ul class="flex">
                        <li>Donna</li>
                        <li>Uomo</li>
                        <li>Bambini</li>
                    </ul>
                        <img src="./img/boolean-logo.png" alt="Logo" class="logo">
                        <div class="menu flex">
                            <div class="icon-wrapper">
                                <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                            </div>
                            <div class="icon-wrapper">
                                <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
                            </div>
                            <div class="icon-wrapper">
                                <i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i>
                            </div>
                        </div>
                </div>
            </div>
    </header>
    
    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="row ">

                <div class="col">
                    <div class="card">
                        <figure>
                            <img src="./img/1b.webp" alt="" class="first-image">
                            <img src="./img/1.webp" alt="" class="second-image">
                        </figure>
                        <p class="brand">Levi's</p>
                        <h3 class="desc">relaxed fit tee unisex</h3>
                            <div class="price flex">
                                <p class="discounted-price">14,99&euro;</p>
                                <p class="full-price">29,99&euro;</p>
                            </div> 
                        <div class="badge flex">
                            <span class="off">-50%</span>
                            <span class="sosten">Sostenibilita</span>
                        </div>
                        <div class="heart flex">
                            <span class="heart-btn">&hearts;</span>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <figure><img src="./img/1b.webp" alt=""></figure>
                        <p class="brand">Guess</p>
                        <h3 class="desc">relaxed fit tee unisex</h3>
                            <div class="price flex">
                                <p class="discounted-price">14,99&euro;</p>
                                <p class="full-price">29,99&euro;</p>
                            </div> 
                        <div class="badge flex">
                            <span class="off">-50%</span>
                            <span class="sosten">Sostenibilita</span>
                        </div>
                        <div class="heart flex">
                            <span class="heart-btn">&hearts;</span>
                        </div>
                    </div>
                </div>

                
                <div class="col">
                    <div class="card">
                        <figure><img src="./img/1b.webp" alt=""></figure>
                        <p class="brand">Levi's</p>
                        <h3 class="desc">relaxed fit tee unisex</h3>
                            <div class="price flex">
                                <p class="discounted-price">14,99&euro;</p>
                                <p class="full-price">29,99&euro;</p>
                            </div> 
                        <div class="badge flex">
                            <span class="off">-50%</span>
                            <span class="sosten">Sostenibilita</span>
                        </div>
                        <div class="heart flex">
                            <span class="heart-btn">&hearts;</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
